<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo1.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="./logo1.jpg" />
    
    <link rel="manifest" href="./manifest.json" />
    
    <title>Quran</title>
  </head> 
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      if('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          
          try {
            const servieWorker = await navigator.serviceWorker.register('./serviceWorker.js')
          } catch(err) {
            console.log('Falied to register service worker: ', err);
          }

        })
      }
      
      window.addEventListener('load', async () => {
        try {        
          const wakeLock = await navigator.wakeLock.request('screen');         
        } catch(err) {                    
          console.log('failed to activate WakeLock: ', err); 
        }
      })
    </script>
  </body>
</html>
